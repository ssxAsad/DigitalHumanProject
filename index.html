<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VRM Project</title>
    <link rel="stylesheet" href="style.css" />

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/",
                "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.4.2/lib/three-vrm.module.min.js",
                "@pixiv/three-vrm-animation": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm-animation@3.4.2/lib/three-vrm-animation.module.min.js"
            }
        }
    </script>
</head>
<body>
    <!-- Loading Screen Overlay -->
    <div id="loading-overlay">
        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-text">Loading... 0%</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="thinking-bubble" class="bubble"></div>
    <div id="text-bubble" class="bubble"></div>

    <div id="chat-container">
        <div id="expression-container">
            </div>
        <div id="input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="toggle-text-button" class="action-button">T</button>
            <button id="send-button" class="action-button">Send</button>
        </div>
    </div>

    <div id="expression-sliders"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
